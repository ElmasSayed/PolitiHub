<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid" style="height:100%;">
        <div class="row">
            <div class="col-md-12">
                <div class="row" style="height:30px; text-align:center; font-size:20px;  margin-bottom:20px;">

                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-md-1">
            </div>
            <div class="col-md-10" style="height:550px; margin-bottom:25px; border:solid;border-color:#6cb7ff;border-radius:7px;">

                <div class="row"  style="background-color:white; border:solid;border-color:#6cb7ff;border-radius:7px;">
                    <div class="col-md-4" style="height:250px;">
                            <img src="http://www.clker.com/cliparts/B/Z/P/f/m/2/person-icon-blue-no-tie-hi.png" 
                            style="height:225px; width:225px; margin-bottom:20px; margin-top:10px;margin-left:5px;

                    </div>
                    <div  class="col-md-8" style="height:250px; color:black;">
                        <div style="margin-top:40px;font-size:30px;color:black; margin-bottom:10px; margin-left:20px;">
                            Name:
                        </div>
                        <div class="profile-detail" style="height:50px; font-size:20px; margin-left:20px;">
                            <p>Email:</p>
                        </div>
                        <div class="profile-detail" style="height:50px;  font-size:20px; margin-left:20px; ">
                            <p>My District/s:</p>
                        </div>
                        <!--<div class="profile-detail" style="height:50px; font-size:20px; margin-left:20px; ">
                            <p>Total Likes : {{likesCount}}</p>
                        </div> -->
                    </div>                
                </div>

                <!-- 
                {{!--<div class="row">
                </div>--}}
                -->                
                <div class="row">
                    <div class="col-md-12 list-group" style="height:300px; background-color:#6cb7ff; color:white;">
                        <div class="list-group" style="margin-top: 10px; margin-left:15px;height:275px;overflow-y: auto;">
                            My Saved Bills:
                            <div>
                                <a class="list-group-item" href="{{url}}" target="_blank" style=" width: 75%;">BILL</a>
                                <button style="">Delete</button>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1">
                <!--{{!--R--}} -->
            </div>   

        </div>
        <div class="row">
            <div class="col-md-12 footer" style="height:5%;">
                footer
            </div>
        </div>
    </div>

</html>
